<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="./style_chatbot.css">
</head>
<body>
  <main>
    <div class="chat-container">
      <section class="chatbox">
        <div class="chat-header">
          <img src="https://i.pinimg.com/564x/2b/01/3e/2b013ec2443b0c36fba506d0a83e819f.jpg" />
          <input type="search" placeholder="Search" class="search-bar" />
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message" id="user-input" />
          <button id="send-btn">Send</button>
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./script_chatbot.js"></script>
</body>
</html>
